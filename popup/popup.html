<!DOCTYPE html>
<html>
    <head>
        <title>Naver English-Korean Dictionary Popup</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="../scripts/popup.js"></script>
    </head>
    <body>
        <div class="popup">
            <h1>Search on <a href="en.dict.naver.com/#/main" id="naver-link">Naver English-Korean Dictionary</a></h1>
            <div class="text-and-submit">
                <input type="text" id="search-text" autocomplete="off" autofocus aria-label="Search">
                <button type="submit" id="search-button">Search</button>
            </div>
        </div>
    </body>
</html>
